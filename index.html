<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meth Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleh1">
        <h1>Welcome to the Meth Lab</h1>
    </div>

    <div class="titleh2">
        <h2>Explore Breaking Bad characters</h2>
    </div>
    <div class="inputText">
        <input type="text" id="inputText" placeholder="Search for character...">
    </div>
    <div class="inputButton">
        <input type="button" id="inputButton" value="Search">
    </div>
    <div class="display">
        <div class="left">
            <img id="displayImage">
        </div>
        <div class="right">
            <p id="displayName"></p>
            <p id="displayRolle"></p>
            <p id="displayBeskrivelse"></p>
        </div>
        <p id="flere"></p>
    </div>

    <div class="navneliste">
        <p>Navneliste:</p>
        <p>Walter White</p>
        <p>Jesse Pinkman</p>
        <p>Saul Goodman</p>
        <p>Mike Ehrmantrout</p>
        <p>Gustavo Fring</p>
        <p>Hank Schrader</p>
        <p>Huell Babineaux</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
